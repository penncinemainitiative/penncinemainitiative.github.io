---
layout: page
---

<div class="container">
	<div id="pci" align="center"><h2><small>Articles by</small><br>{{ page.author }}</h2></div>
	<div class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-12" style="margin-bottom: 16px;">
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-xs-4"><img src="{{ page.authorimage }}" class="img" style="width: 100%;"></div>
			<div class="col-lg-9 col-sm-9 col-xs-8"><p>{{ page.bio }}</p></div>
		</div>
	</div>
	<div class="row">
	{% for post in site.posts do %}
	  {% if post.author == page.author %}
	    <div class="topstory">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<a href="{{ post.url }}"><img src="{{ post.image }}" alt="" style="width: 100%;"></a>
				<div class="col-sm-offset-1 col-sm-10 spacebelow">
					<h3><a href="{{ post.url }}" class="linkblack">{{ post.title }}</a></h3>
					<h4><small>{{ post.date | date: "%b %-d, %Y" }}</small> {{ post.author }}</h4>
				</div>
			</div>
		</div>
	  {% endif %}
	{% endfor %}
	</div>
</div>
