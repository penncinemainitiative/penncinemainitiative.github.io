---
layout: default
---
<div class="post">

<div class="container">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

    <div class="row">
		<div class="col-lg-9 col-md-8 col-sm-8 col-xs-12">
			<img src="http://i.ytimg.com/vi/WSLMN6g_Od4/maxresdefault.jpg" class="postimg">
			<div class="posttxt">
				{{ content }}
			</div>
			<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5"></div>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<div class="sidebar">
				<div id="upcomingbar" align="center">
					<h4>Sidebar 2</h4>
				</div>
				<div class="event">
					<h5 style="margin-bottom: 4px;">Article Title</h5>
					<h4 style="margin-top: 4px;"><small>Author (Date)</small></h4>
				</div>
				<div class="event">
					<h5 style="margin-bottom: 4px;">Article Title</h5>
					<h4 style="margin-top: 4px;"><small>Author (Date)</small></h4>
				</div>
			</div>
		</div>
    </div>
</div>
</div>
