---
layout: page
title: Features Archive
---

	<div id="pci" align="center"><h1>Long Form Archive</h1></div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div id="jekyllvar">
					{% assign postoffset = 0 %}
				</div>
				{% for post in site.tags.feature offset: postoffset %}
					<div class="feature-story">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
								<h3><a href="{{ post.url }}" class="linkblack">{{ post.title }}</a></h3>
								<h4><small>{{ post.date | date: "%b %-d, %Y" }}</small> {{ post.author }}</h4>
								<p>{{ post.excerpt }}</p>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
